<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Your Profile</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info pb-0" *ngIf="editForm.dirty">
            <p><strong>Information: </strong>You have to save changes</p>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.KnownAs}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <strong>Location:</strong>
                <p>{{member.city}}, {{member.country}}</p>
            </div>
            <div class="card-body">
                <strong>Age:</strong>
                <p>{{member.age}}</p>
            </div>
            <div class="card-body">
                <strong>Last Active:</strong>
                <p>{{member.lastActive | date:'dd/MM/yyyy'}}
                <p>
            </div>
            <div class="card-body">
                <strong>Member Since:</strong>
                <p>{{member.created  | date:'dd/MM/yyyy'}}</p>
            </div>
        </div>
        <div class="card-footer">
            <button form="ngSubmit" [disabled]="!editForm.dirty" class="btn btn-success col-12">Save Changes</button>
        </div>
    </div>

    <div class="class col-8">
        <tabset class="member-tabset">
            <tab heading="About  {{member.knownAs}}">
                <form #editForm="ngForm" id="ngSubmit" (ngSubmit)="updateUser()">
                    <h4 class="mt-2">Description</h4>
                    <textarea class="form-control" [(ngModel)]="member.introduction" name="introduction"
                        rows="6">{{member.introduction}}</textarea>

                    <h4 class="mt-4">Looking for</h4>
                    <textarea class="form-control" [(ngModel)]="member.lookingFor" name="lookingFor"
                        rows="6">{{member.lookingFor}}</textarea>

                    <h4 class="mt-2">Interests</h4>
                    <textarea class="form-control" [(ngModel)]="member.interests" name="interests"
                        rows="6">{{member.interests}}</textarea>

                    <h4 class="mt-2">Location Details: </h4>
                    <div class="d-flex flex row align-items-center">
                        <label for="city">City:</label>
                        <input type="text" [(ngModel)]="member.city" name="city" class="form-control mx-2">
                        <label for="country">Country:</label>
                        <input type="text" [(ngModel)]="member.country" name="country" class="form-control mx-2">
                    </div>
                </form>
            </tab>
            <tab heading="Edit Photos">
                <app-photo-editor [member] ="member"></app-photo-editor>
            </tab>
        </tabset>
    </div>
</div>
